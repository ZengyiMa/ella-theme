<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
    <link href="http://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <script src="dist/vue/vue.js"></script>
    <script src="dist/vuetify/vuetify.min.js"></script>
    <link rel="stylesheet" href="dist/vuetify/vuetify.min.css">
</head>

<body>

    <v-app id="app"
           light>

        <v-toolbar class="primary" dark extended>
            <v-toolbar-side-icon @click.native.stop="drawer = !drawer"></v-toolbar-side-icon>
            <v-toolbar-title  slot="extension">Title</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-btn icon>
                <v-icon>search</v-icon>
            </v-btn>

        </v-toolbar>

        <v-navigation-drawer
                temporary
                height="100%"
                v-model="drawer"
                overflow
                enable-resize-watcher
                absolute
        ></v-navigation-drawer>
    </v-app>



  <script>
      Vue.use(Vuetify)
      var app = new Vue({
          el: '#app',
          data: {
              drawer: false,
          }
      })
  </script>
</body>

</html>
